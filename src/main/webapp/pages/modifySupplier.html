<div class="login-block" data-ng-init="initModifySupplier()">
		<input type="text" placeholder="Email" data-ng-model="supplier.email">
		<input type="text" placeholder="Name" data-ng-model="supplier.name">
		<input type="text" placeholder="Password" data-ng-model="supplier.password">
		<br>
		<button data-ng-click="modifySupplier()" class="btn btn-danger center-block">Uredi profil</button>
</div>
