<h3>Ponudjači</h3>
<table class="table table-hover">
	<thead>
		<tr>
			<td>Naziv</td>
			<td>Email</td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="s in suppliers">
			<td>{{s.name}}</td>
			<td>{{s.email}}</td>
		</tr>
	</tbody>
</table>



<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal">Novi ponudjač</button>

<div id="modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Novi ponudjač</h4>
			</div>
			
			<div class="modal-body">
			<form>
				<input class="form-control" type="text" placeholder="Naziv" data-ng-model="newSupplier.name">
				<input class="form-control" type="text" placeholder="Email" data-ng-model="newSupplier.email">
			</form>
			</div>
			
			<div class="modal-footer">
				<input type="button" class="btn btn-info" value="U redu" data-ng-click="createNewSupplier()" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
