<h2>Istorija potraznji</h2>

<table class="table table-hover">
	<thead>
		<tr>
			<td>Stavke</td>
			<td>Datum pocetka</td>
			<td>Datum kraja</td>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="d in demands">
			<td>{{d.itemsString}}</td>
			<td>{{d.beginDate}}</td>
			<td>{{d.endDate}}</td>
		</tr>
	</tbody>	
</table>
